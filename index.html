<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Material Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="left-nav">
            <a href="index.html" class="nav-link active">Movies</a> <!-- Added active class -->
            <a href="shows.html" class="nav-link">Shows</a>
        </nav>
        <div class="center-logo">
            <!-- Logo Image -->
            <img src="data/logo.png" alt="Cloneflix Logo" class="logo-image">
        </div>
        <div class="right-nav">
            <!-- Search Icon -->
            <span class="material-icons search-icon">search</span>
            <!-- Add profile icon/link here if needed -->
        </div>
    </header>

    <div class="featured-carousel">
        <div class="featured-items">
            <!-- Featured movie banners will be loaded here dynamically -->
        </div>
        <!-- Optional: Add carousel controls (prev/next buttons) here if desired -->
    </div>

    <!-- Container for dynamically generated page content (movies or shows) -->
    <div id="page-content">
        <!-- Movie/Show rows will be loaded here dynamically by script.js -->
    </div>

    <div class="movie-details" style="display: none;">
        <div class="modal-backdrop">
             <div class="trailer-container">
                 <iframe id="details-trailer" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
             </div>
             <button class="close-details">X</button>
        </div>
        <div class="modal-info-content">
             <div class="details-title-container">
                 <h2 id="details-title"></h2> <!-- Fallback text title -->
                 <img id="details-title-image" src="" alt="Title Logo" style="display: none;"> <!-- Title Logo Image -->
             </div>
             <div class="modal-actions">
                 <button id="details-play-button" class="play-button-modal" style="display: none;">â–¶ PLAY</button>
                 <!-- Add other buttons like 'Add to List' here if needed -->
             </div>
             <div class="details-metadata">
                 <span id="details-rating" class="rating"></span>
                 <span id="details-year"></span>
                 <span id="details-genres"></span>
                 <!-- Add maturity rating if available -->
             </div>
             <p id="details-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
